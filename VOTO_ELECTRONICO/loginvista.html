<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Voto Electronico - Login</title>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="Accede a #Voto para saber las ultimas votas con tu email y la clave"
    />
    <meta
      name="keywords"
      content="VotoElectronico, EstadisticasVoto, VotaRemoto, voto"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="img/logos/icono_Mesa_de_trabajo1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/estilo_lyr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-pos">
          <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Inicio</a></li>
          <li class="breadcrumb-item"><a href="registrarvista.html" class="text-decoration-none">Registro</a></li>
          <li class="breadcrumb-item active" aria-current="page">Acceso</li>
          </ol>
          <a href="index.html"
          ><img
          src="img/logos/logotipo_Mesa_de_trabajo1.png"
          alt="logo_inicio"
          class="logo"
          /></a>    
      </nav>
    </header>
    <section id="register" class="mb-5">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 com-md-4 mx-auto text-center pt-5">
              <h1 class="h3 mb-3 font-weight-normal color-title">Iniciar Sesión</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 com-md-4 mx-auto">
              <div class="card_register">
                <div class="card">
                  <div class="card-body text-center">
                    <form class="box">  
                      <div class="form-group">
                        <label class="color-title"> Email </label>
                        <input
                          type="email"
                          id="email"
                          name="mail"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>
  
                      <div class="form-group">
                        <label class="color-title">Contraseña</label>
                        <input
                          type="password"
                          id="contrasena"
                          name="contrasena"
                          class="form-control"
                          placeholder="Contraseña"
                          required
                        />
                      
  
                        <button
                        type="submit"
                        class="btn btn-lg w-100 btn-registrar btn-block button"
                       >
                        Iniciar sesión
                       </button>
                      
                       <p id="sin-cuenta">
                        ¿No tienes una cuenta?
                        <a class="link" href="registrarvista.html">Registrate</a>
                       </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <h2 class="titulo-final">
      &copy; Voto electronico 2021 | Todos los derechos reservados.
    </h2>
  </body>
</html>
