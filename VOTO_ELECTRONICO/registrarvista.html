<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"> 

                

	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta name="description" content="Como primer paso el usuario debe registrarse cargando su nombre, apellido, teléfono, email y clave.">
    <meta name="keywords" content="VotoElectronico, EstadisticasVoto, VotaRemoto, voto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="shortcut icon" href="img/logos/icono_Mesa_de_trabajo1.png" type="image/x-icon">
	<link rel="stylesheet" href="css/estilo_lyr.css">
    
    <title>Voto Electronico - Registrate </title> 
    
    <link href="bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">

</head>  
<body>
    <header id="header-registrar">
        <a href= "index.html"><img src="img/logos/logotipo_Mesa_de_trabajo1.png" alt="logo_inicio" class="logo"></a>
    </header>
 <form class="formulario" id="form-registrar">
    
    <h1 id="title-form-login">Registrate</h1>
    <div class="contenedor" id="contenedor-registrar">
     
        <div class="input-contenedor" id="contenedor-nombre-completo-registrar">
            <i class="fas fa-user icon"></i>
            <input id="input-nombre-completo-registrar" type="text" placeholder="Nombre Completo">
         
        </div>
         
        <div class="input-contenedor" id="contenedor-correo-electronico-registrar">
            <i class="fas fa-envelope icon"></i>
            <input id="input-correo-electronico-registrar" type="text" placeholder="Correo Electronico">

        </div>
         
        <div class="input-contenedor" id="contenedor-password-registrar">
            <i class="fas fa-key icon"></i>
            <input id="input-password-registrar" type="password" placeholder="Contraseña">
         
        </div>

        <div id = "contenedor-inferior-login">
            <input id="button-registrar" type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
        </div> 
    </div>
    </form>

    <h2 class="titulo-final" id="titulo-final-registrar">&copy; Voto electronico 2021 | Todos los derechos reservados.</h2>
    
</body>
</html>
