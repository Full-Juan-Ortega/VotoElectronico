<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="Como primer paso el usuario debe registrarse cargando su nombre, apellido, teléfono, email y clave."
    />
    <meta
      name="keywords"
      content="VotoElectronico, EstadisticasVoto, VotaRemoto, voto"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="img/logos/icono_Mesa_de_trabajo1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/estilo_lyr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Voto Electronico - Registrate</title>

    <link href="bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-pos">
          <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Registro</li>
          <li class="breadcrumb-item"><a href="loginvista.html" class="text-decoration-none">Acceso</a></li>
          <li class="breadcrumb-item"><a href="contacto.html" class="text-decoration-none">Contacto</a></li> 
          <li class="breadcrumb-item"><a href="sobrenosotros.html" class="text-decoration-none">Sobre nosotros</a></li> 
        </ol>
      <a href="index.html"
        ><img
          src="img/logos/logotipo_Mesa_de_trabajo1.png"
          alt="logo_inicio"
          class="logo"
      /></a> 
    </header>
    
    <section id="register" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 com-md-4 mx-auto text-center pt-5">
            <h1 class="h3 mb-3 font-weight-normal color-title">Registrarse</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 com-md-4 mx-auto">
            <div class="card_register">
              <div class="card">
                <div class="card-body text-center">
                  <form class="box">
                    <div class="form-group">
                      <label class="color-title"> Nombre/s </label>
                      <input
                        type="text"
                    
                        id="nombre"
                        name="nombre"
                        class="form-control"
                        placeholder="Nombre"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title"> Apellido/s </label>
                      <input
                        type="text"
                        id="apellido"
                        name="apellido"
                        class="form-control"
                        placeholder="Apellido"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title"> Fecha de nacimiento </label>
                      <input
                        type="date"
                        id="fecha_nacimiento"
                        name="fecha_nacimiento"
                        class="form-control"
                        placeholder="Fecha de nacimiento"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title">DNI</label>
                      <input
                        type="text"
                        id="dni"
                        name="dni"
                        class="form-control"
                        placeholder="DNI"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title"> Email </label>
                      <input
                        type="email"
                        id="email"
                        name="mail"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title">Contraseña</label>
                      <input
                        type="password"
                        id="contrasena"
                        name="contrasena"
                        class="form-control"
                        placeholder="Contraseña"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title"> Teléfono </label>
                      <input
                        type="text"
                        id="telefono"
                        name="telefono"
                        class="form-control"
                        placeholder="Telefono"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title">País</label>
                      <input
                        type="text"
                        id="pais"
                        name="pais"
                        class="form-control"
                        placeholder="Pais"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title">Provincia</label>
                      <input
                        type="text"
                        id="provincia"
                        name="provincia"
                        class="form-control"
                        placeholder="Provincia"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label class="color-title">Ciudad</label>
                      <input
                        type="text"
                        id="ciudad"
                        name="ciudad"
                        class="form-control"
                        placeholder="Ciudad"
                        required
                      />
                    </div>

                    <button
                      type="submit"
                      class="btn btn-lg w-100 btn-registrar btn-block button"
                    >
                      Registrarse
                    </button>
                    <p>
                        Al registrarte, aceptas nuestras Condiciones de uso y Política de
                        privacidad.
                      </p>
                      <p>
                        ¿Ya tienes una cuenta?
                        <a class="link" href="loginvista.html"> Iniciar Sesion</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/funcionesGrupo06.js"></script>

    <h2 class="titulo-final">
      &copy; Voto electronico 2021 | Todos los derechos reservados.
    </h2>
  </body>
</html>
