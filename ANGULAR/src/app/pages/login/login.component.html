<main>
    <section id="section-register" class="mb-5">
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 com-md-4 mx-auto text-center pt-5">
                    <h1 class="h3 mb-3 font-weight-normal color-title">Iniciar Sesión</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 com-md-4 mx-auto">
                    <div class="card_register">
                        <div class="card">
                            <div class="card-body text-center">
                                
                                <form [formGroup]="form" novalidate>
                                    <div class="form-group">
                                      <label for="email">Email:</label>
                                      <input type="email" class="form-control" formControlName="mail" placeholder="Enter email" id="email" >
                                      <div class="alert alert-danger" *ngIf="mailInvalid">
                                        <div class="container-error-message" *ngIf="mail?.errors?.['required']">
                                          El email es requerido
                                        </div>
                                        <div class="container-error-message" *ngIf="mail?.hasError('email')">
                                          Formato de email incorrecto
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="pwd">Contraseña:</label>
                                      <input type="password" class="form-control" formControlName="password"  placeholder="Enter password" id="pwd" [class.border-danger]="passInvalid" >
                                      <div class="alert alert-danger" *ngIf="passInvalid">
                                        <div class="container-error-message" *ngIf="pass?.errors?.['required']">
                                          La contraseña es requerida
                                        </div>
                                        <div class="container-error-message" *ngIf="pass?.errors?.['minlength']">
                                          La contraseña debe contener al menos 8 caracteres
                                        </div>
                                      </div>
                                    </div>
                              
    

                                    <button type="submit" [disabled]="form.invalid" class="btn btn-lg w-100 btn-registrar btn-block button">
                                        Iniciar sesión
                                    </button>
                                    <p id="sin-cuenta">
                                        ¿No tienes una cuenta?
                                        <a class="link" routerLink="/register" routerLinkActive="active">Registrate </a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
